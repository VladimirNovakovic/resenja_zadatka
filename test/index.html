<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body style="text-align: center;">
<form id="mojaForma" action="javascript:void(0)" method="get">
    Unesi redni broj osobe: <select id="mojSelect"></select>
            <input type="submit" value="Nadji osobu">
</form>
<p id="osoba"></p>
<p id="direktniPrijatelji"></p>
<p id="prijateljiPrijatelja"></p>
<p id="predloziPrijatelje"></p>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    (function(){
        var forma=$('#mojaForma').find('#mojSelect');
        function potrazi(data){
            var number=data.length;
            for(var i=0;i<number;i++)
            {
                forma.append('<option>'+(i+1)+' '+data[i].firstName+' '+data[i].surname+'</option>');
            }
        }
        $.ajax({
            url:'data.json',
            method:'GET',
            dataType:'json',
            success:function(data){
                potrazi(data);
            },
            error:function(data){
                console.log('greska');
            }
        });
    }());
</script>
<script src="js/main.js"></script>
</body>
</html>
